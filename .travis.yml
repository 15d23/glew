language: cpp
#sudo: false
install:
- sudo apt-get install git dos2unix libosmesa-dev
script:
- make -C auto clobber
- make extensions
- make SYSTEM=linux-osmesa
- make dist-src
addons:
  artifacts:
    bucket: glew
    s3_region: "us-east-1"
    paths:
    - $(ls *.zip *.tgz | tr "\n" ":")
    - $(find doc -type f | tr "\n" ":")
